<!DOCTYPE html>
<html>
    <head>
        <title>D3.js Demo</title>
        <meta charset="UTF-8">
        <style type="text/css">
            .line{
                fill: none;
                stroke: red;
                stroke-width: 1px;
            }
            .zoom{
                cursor: move;
                fill: none;
                pointer-events: all;
            }
        </style>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    </head>
    <body>
        <svg width="960" height="500"></svg>

        <script type="text/javascript">
            var svg = d3.select("svg"),
                margin = {top: 50, right: 20, bottom: 110, left: 40},
                margin2 = {top: 430, right: 20, bottom: 30, left:40},
                width = +svg.attr("width") - margin.left - margin.right,
                height = +svg.attr("height") - margin.top - margin.bottom,
                height2 = +svg.attr("height") - margin2.top - margin2.bottom;

            var parseDate = d3.timeParse("%d/%m/%Y");

            var x = d3.scaleTime().range([0,width]),
                x2 = d3.scaleTime().range([0,width]),
                y = d3.scaleLinear().range([height, 0]),
                y2 = d3.scaleLinear().range([height2, 0]);

            var xAxis = d3.axisBottom(x),
                xAxis2 = d3.axisBottom(x2),
                yAxis = d3.axisLeft(y);

            var brush = d3.brushX()
                .extent([[0,0], [width, height2]])
                .on("brush end", brushed);

            var zoom = d3.zoom()
                .scaleExtent([1, Infinity])
                .translateExtent([[0,0], [width, height]])
                .extent([[0,0],[width, height]])
                .on("zoom", zoomed);

            var line = d3.line()
                .x(function(d) {return x(parseDate(d["Date"]));})
                .y(function(d) {return y(d["EUR/USD Close"]);});
                
            var line2 = d3.line()
                .x(function(d) {return x2(parseDate(d["Date"]));})
                .y(function(d) {return y2(d["EUR/USD Close"]);});

            var clip = svg.append("defs").append("svg:clipPath")
                .attr("id", "clip")
                .append("svg:rect")
                .attr("width", width)
                .attr("height", height)
                .attr("x", 0)
                .attr("y", 0);

            var Line_chart = svg.append("g")
                .attr("class", "focus")
                .attr("transform",`translate(${margin.left},${margin.top})`)
                .attr("clip-path","url(#clip)");

            var focusL = svg.append("g")
                .attr("class", "focus")
                .attr("transform",`translate(${margin.left},${margin.top})`);

            var context = svg.append("g")
                .attr("class","context")
                .attr("transform",`translate(${margin2.left},${margin2.top})`);


        $.getJSON("https://jsonblob.com/api/904557502042226688", function (data){
            console.log(data)
            plotCurrencyData(data)
            
        })
        function plotCurrencyData(data){

            x.domain(d3.extent(data, function(d){return parseDate(d["Date"]);}));
            y.domain(d3.extent(data, function(d){return d["EUR/USD Close"]}));
            x2.domain(x.domain());
            y2.domain(y.domain());

            focusL.append("g")
            .attr("class","axis axis--x")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis);

            focusL.append("g")
            .attr("class","axis axis--y")
            .call(yAxis);

            Line_chart.append("path")
                .datum(data)
                .attr("class","line")
                .attr("d", line);

            context.append("path")
                .datum(data)
                .attr("class","line")
                .attr("d",line2);

            context.append("g")
                .attr("class", "axis axis--x")
                .attr("transform",`translate(0,${height2})`)
                .call(xAxis2);

            context.append("g")
                .attr("class","brush")
                .call(brush)
                .call(brush.move, x.range());

            svg.append("rect")
                .attr("class","zoom")
                .attr("width",width)
                .attr("height",height)
                .attr("transform",`translate(${margin.left},${margin.top})`)
                .call(zoom);

            svg.append("text")
                .attr("class", "x label")
                .attr("text-anchor","end")
                .attr("x",width)
                .attr("dx",height - 6)
                .text("EUR/USD CLOSE");

            svg.append("text")
                .attr("class", "y label")
                .attr("text-anchor","end")
                .attr("y",6)
                .attr("dy",".75em")
                .attr("transform","rotate(-90)")
                .text("EUR/USD CLOSE");
            
            // var svg = d3.select('body')
            //     .append("svg")
            //         .attr("width", width + margin.left + margin.right)
            //         .attr("height", height + margin.top + margin.bottom)
            //     .append("g")
            //         .attr("transform", `translate(${margin.left}, ${margin.bottom})`);
            
            // svg.append('g')
            //     .attr('class', 'x axis')
            //     .call(xAxis);
            
            // svg.append('g')
            //     .attr('class','y axis')
            //     .call(yAxis);
            
            // svg.append("path")
            //     .attr("stroke","red")
            //     .attr("d",valueline(data));
        }

        function brushed(){
            if(d3.event.sourceEvent && d3.event.sourceEvent.type === "zoom") return;
            var s = d3.event.selection || x2.range();
            x.domain(s.map(x2.invert, x2));
            Line_chart.select(".line").attr("d",line);
            focusL.select(".axis--x").call(xAxis);
            svg.select(".zoom").call(zoom.transform, d3.zoomIdentify
                .scale(width / (s[1] - s[0]))
                .translate(-s[0], 0));
        }

        function zoomed(){
            if(d3.event.sourceEvent && d3.event.sourceEvent.type === "brush")return;
            var t = d3.event.transform;
            x.domain(t.rescaleX(x2).domain());
            Line_chart.select(".line").attr("d",line);
            focusL.select(".axis--x").call(xAxis);
            context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
        }
        </script>
    </body>
</html>
